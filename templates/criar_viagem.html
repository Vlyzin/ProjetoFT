{% extends "base.html" %}

{% block title %}Criar Viagem{% endblock %}

{% block content %}
<div class="w-full max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Criar Nova Viagem</h2>
    <form id="form-viagem" class="space-y-6">
        <div>
            <label for="viagem-motorista" class="block text-sm font-medium text-gray-700 mb-1">Selecione o Motorista</label>
            <select id="viagem-motorista" class="w-full p-3 border border-gray-300 rounded-lg" required>
                <option value="">Carregando motoristas...</option>
        </select>
        </div>
        <div>
            <label for="viagem-veiculo" class="block text-sm font-medium text-gray-700 mb-1">Selecione o Veículo</label>
            <select id="viagem-veiculo" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                <option value="">Carregando veículos...</option>
            </select>
        </div>
        <div>
            <label for="viagem-origem" class="block text-sm font-medium text-gray-700 mb-1">Selecione a Origem</label>
            <select id="viagem-origem" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                <option value="">Carregando locais de origem...</option>
            </select>
        </div>
        <div>
            <label for="viagem-destino" class="block text-sm font-medium text-gray-700 mb-1">Selecione o Destino</label>
            <select id="viagem-destino" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                <option value="">Carregando locais de destino...</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mr-2"><polygon points="5 3 19 12 5 21 5 3"/></svg>
            Iniciar Viagem
        </button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/forms.js') }}"></script>
{% endblock %}
