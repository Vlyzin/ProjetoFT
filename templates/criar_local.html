{% extends "base.html" %}

{% block title %}Criar Local{% endblock %}

{% block content %}
<div class="w-full max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Cadastrar Novo Local</h2>
    <form id="form-local" class="space-y-4">
        <div>
            <label for="nome-local" class="block text-sm font-medium text-gray-700 mb-1">Nome do Local</label>
            <input type="text" id="nome-local" placeholder="Ex: Centro de Distribuição SP" class="w-full p-3 border border-gray-300 rounded-lg" required>
        </div>
        
         <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <label for="cidade-local" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                <input type="text" id="cidade-local" placeholder="Ex: São Paulo" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <div class="flex-1">
                <label for="estado-local" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                <!-- ATUALIZADO: Este é o select que será transformado -->
                <select id="estado-local" placeholder="Selecione ou digite um estado..." required>
                    <option value="">Selecione ou digite um estado...</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
            </div>
        </div>

        <div>
             <label for="tipo-local" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Local</label>
            <select id="tipo-local" class="w-full p-3 border border-gray-300 rounded-lg" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="Origem">Origem</option>
                <option value="Destino">Destino</option>
            </select>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <label for="lat-local" class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                <input type="number" step="any" id="lat-local" placeholder="-23.550520" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <div class="flex-1">
                <label for="lon-local" class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                <input type="number" step="any" id="lon-local" placeholder="-46.633308" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors">Salvar Local</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/forms.js') }}"></script>
{% endblock %}
