{% extends "base.html" %}

{% block title %}Criar Local{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Cadastrar Novo Local</h2>
    <form id="form-local" class="space-y-4">
        <div>
            <label for="nome-local" class="block text-sm font-medium text-gray-700 mb-1">Nome do Local</label>
            <input type="text" id="nome-local" placeholder="Ex: Centro de Distribuição SP" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div>
             <label for="tipo-local" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Local</label>
            <select id="tipo-local" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="Origem">Origem</option>
                <option value="Destino">Destino</option>
            </select>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <label for="lat-local" class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                <input type="number" step="any" id="lat-local" placeholder="-23.550520" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <div class="flex-1">
                <label for="lon-local" class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                <input type="number" step="any" id="lon-local" placeholder="-46.633308" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors">Salvar Local</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/forms.js') }}"></script>
{% endblock %}
